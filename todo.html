<!DOCTYPE html>
<html>
<head>

	<script src="jquery-3.6.0"></script>
	<script type="text/javascript" src="todo-script.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

	<div class="todo-content">
		<h2 style="text-align:center">TO DO List</h2>
		<div class="todo-input">
		<input type="text" Placeholder="Enter Something Here.." id="task">
		<input type="number" Placeholder="Priority" min="1" max="5" id="priority">
		<button class="add-todo">Add</button>
	</div>
	<div class="error"></div>
	<div class="todo-list">

	</div>
	</div>

</body>
</html>
