<!DOCTYPE html>
<html>
<head>

	<script src="jquery-3.6.0.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
<div class="container">
	<div class="todo-content" align="center">
		<h1 style="text-align:center">TO DO List</h1>
		<div class="todo-input">
			<label for="title"><b>Title</b></label><br>
			<textarea Placeholder="Title" id="title"></textarea><br>
			<label for="Description"><b>Description</b></label><br>
			<textarea Placeholder="Description" id="task"></textarea><br>
			<label for="Priority"><b>Priority</b></label><br>
			<input type="number" Placeholder="Priority" min="1" max="5" id="priority"><br>
			<button class="add-todo">Add</button>
		</div>
	</div>
	
	<div class="todo-list">
	</div>
<div>
</body>
</html>
